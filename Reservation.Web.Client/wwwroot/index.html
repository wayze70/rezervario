    <style>
        #app {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .rotating-logo {
            position: absolute;
            top: calc(50% - 50px);;
            left: calc(50% - 50px);
            width: 100px;
            height: auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
<div id="app">
    <img src="logo.svg" alt="Logo" class="rotating-logo"/>
